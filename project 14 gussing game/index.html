<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussing game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <main>
        <div id="welcomescreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image" src="2.png" alt="logo">

            <section class="eventsection">
                <p>Select The Difficulty</p>
                <div class="butten-wrapper">
                    <button onclick="easymode()">Easy : 10 attempts</button>
                    <button onclick="hardmode()">Hard : 05 attempts</button>
                </div>
            </section>
        </div>
        <!-- Our actual game area -->
        <div id="gamearea">
            <div id="newgamebutton">
                <button onclick="newgamebegin()">New Game</button>
            </div>
            <section>
                <h3 id="textoutput">Your Guess</h3>
                <input type="number" id="inputbox" min="1" max="100" onchange="compareguess()" placeholder="Enter Your Number">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Your previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
        </div>
    </main>




    <script src="script.js"></script>
</body>

</html>
